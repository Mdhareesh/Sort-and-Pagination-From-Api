
<h1>table component using angular material UI with sort and pagination</h1>
<div class="mat-elevation-z8 container" >
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="zip_code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Zip Code </th>
      <td mat-cell *matCellDef="let element"> {{element.zip_code}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="latitude">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > latitude </th>
      <td mat-cell *matCellDef="let element"> {{element.latitude}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="longitude">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > longitude </th>
      <td mat-cell *matCellDef="let element"> {{element.longitude}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> city </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> state </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="county">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> county </th>
        <td mat-cell *matCellDef="let element"> {{element.county}} </td>
      </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[15,20,25]" aria-label="Select page of users"></mat-paginator>

  
</div>
<router-outlet></router-outlet>
